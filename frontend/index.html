
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Movie Download Hub</h1>
        <div class="flex mb-4">
            <input id="search-input" type="text" placeholder="Search for a movie..." class="w-full p-2 border rounded-l">
            <button id="search-button" class="bg-blue-500 text-white p-2 rounded-r">Search</button>
        </div>
        <div id="status-message" class="status-message hidden"></div>
        <div id="movies-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
